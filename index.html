<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการสินค้าคงคลัง</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold mb-6 text-center">ระบบจัดการสินค้าคงคลัง</h2>
    
    <form id="productForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
      <input type="text" id="productCode" class="border p-3 rounded-lg" placeholder="รหัสสินค้า" required>
      <input type="text" id="name" class="border p-3 rounded-lg" placeholder="ชื่อสินค้า" required>
      <input type="text" id="category" class="border p-3 rounded-lg" placeholder="หมวดหมู่" required>
      <input type="number" id="price" class="border p-3 rounded-lg" placeholder="ราคา" required>
      <input type="number" id="quantity" class="border p-3 rounded-lg" placeholder="จำนวน" required>
      <input type="text" id="unit" class="border p-3 rounded-lg" placeholder="หน่วยสินค้า" required>
      <input type="date" id="dateAdded" class="border p-3 rounded-lg" required>
      <input type="text" id="supplier" class="border p-3 rounded-lg" placeholder="ซัพพลายเออร์" required>
      <input type="file" id="img" class="border p-3 rounded-lg" placeholder="รูปภาพ" required>
      <button type="submit" class="col-span-1 md:col-span-3 lg:col-span-4 bg-blue-500 text-white p-3 rounded-lg">เพิ่มสินค้า</button>
    </form>
    
    <div class="relative mb-6">
      <input type="text" id="search" class="pl-10 border p-3 w-full rounded-lg" placeholder="ค้นหาสินค้า...">
      <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M11.742 10.617a6.5 6.5 0 1 0-1.325 1.325l5.127 5.127a1 1 0 0 0 1.415-1.415l-5.127-5.127zM12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
      </svg>
    </div>
    
    <div id="productList" class="space-y-4"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
